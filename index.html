<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="A business card project made for HTML and CSS learning"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta
            name="keywords"
            content="Profile, Business, Card, Business Card"
        />
        <meta name="robots" content="index, index" />
        <title>Business Card - Matheus Caldas</title>
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="card">
            <img
                src="https://www.placehold.co/200x200"
                alt=""
                class="card__image"
            />
            <div>
                <h1 class="card__title">Matheus Caldas</h1>
                <p class="card__subtitle">Desenvolvedor Back-End</p>
            </div>
            <div class="card__social__container">
                <div class="card__social__item">
                    <a href="" class="card__social__link">
                        <img
                            id="icon_github"
                            src="/img/social_github.png"
                            alt=""
                            class="card__social__icon"
                        />
                    </a>
                    <h2 class="card__social__name">GitHub</h2>
                </div>
                <div class="card__social__item">
                    <a href="" class="card__social__link">
                        <img
                            id="icon_linkedin"
                            src="/img/social_linkedin.png"
                            alt=""
                            class="card__social__icon"
                        />
                    </a>
                    <h2 class="card__social__name">LinkedIn</h2>
                </div>
                <div class="card__social__item">
                    <a href="" class="card__social__link rounded--full">
                        <img
                            src="https://www.placehold.co/64x64"
                            alt=""
                            class="card__social__icon"
                        />
                    </a>
                    <h2 class="card__social__name">Social</h2>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
