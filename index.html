<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="A business card project made for HTML and CSS learning"
        />
        <meta name="author" content="Matheus de Oliveira Caldas" />
        <meta
            name="keywords"
            content="Profile, Business, Card, Business Card"
        />
        <meta name="robots" content="index, index" />
        <title>Business Card - Matheus Caldas</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body class="light">
        <div id="theme__container" class="theme">
            <!-- DInamically Generated -->
        </div>
        <main>
            <div class="card">
                <img
                    src="img/profile.jpg"
                    alt=""
                    class="card__image"
                />
                <div>
                    <h1 class="card__title">Matheus Caldas</h1>
                    <h2 class="card__subtitle">Desenvolvedor Back-End</h2>
                </div>
                <div class="card__social__container">
                    <div class="card__social__item">
                        <a href="https://github.com/alagaG" class="card__social__link">
                            <img
                                id="icon_github"
                                src="img/social_github.png"
                                alt=""
                                class="card__social__icon"
                            />
                        </a>
                        <h3 class="card__social__name">GitHub</h3>
                    </div>
                    <div class="card__social__item">
                        <a href="https://www.linkedin.com/in/mat-caldas/" class="card__social__link">
                            <img
                                id="icon_linkedin"
                                src="img/social_linkedin.png"
                                alt=""
                                class="card__social__icon"
                            />
                        </a>
                        <h3 class="card__social__name">LinkedIn</h3>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </body>
</html>
